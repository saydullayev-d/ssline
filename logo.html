<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSLine Logo</title>
  <style>
    :root {
      --primary-color: #3B82F6;  /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç */
      --secondary-color: #F3F4F6;
      --text-color: #1F2937;
      --hover-color: #2563EB;
      --accent-color: #2563EB;   /* –¶–≤–µ—Ç –¥–ª—è –∞–∫—Ü–µ–Ω—Ç–æ–≤ */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--secondary-color);
    }

    a {
      text-decoration: none;
    }

    .logo {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
      transition: color 0.3s ease;
    }

    /* –°—Ç—Ä–µ–ª–æ—á–∫–∞ - —Ç–æ–ª—â–µ –∏ –º–µ–Ω—è–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .logo::before {
      content: '>';
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent-color);
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .logo:hover::before {
      transform: rotate(180deg); /* –ò–∑–º–µ–Ω—è–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    .logo .ssline {
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--text-color);
    }

    .logo .ssline span {
      color: var(--accent-color);
    }

    .logo .system {
      position: absolute;
      left: -70px;  /* –°–¥–µ–ª–∞–ª –æ—Ç—Å—Ç—É–ø –±–æ–ª—å—à–µ */
      width: 50px;  /* –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä */
      height: 50px; /* –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä */
      background: var(--primary-color);
      border-radius: 8px;  /* –°–ª–µ–≥–∫–∞ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;  /* –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ */
    }
    /* –í–µ–∫—Ç–æ—Ä–Ω–∞—è –∏–∫–æ–Ω–∫–∞ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –±–ª–æ–∫–∞ –≤ SVG (–∏—Å—Ö–æ–¥–Ω–∞—è –≤–µ—Ä—Å–∏—è) */
    .system svg {
      fill: #fff;
      width: 40px;
      height: 40px;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }

      .logo::before {
        font-size: 1.5rem;
      }

      .logo .system {
        left: -50px;
        width: 40px;
        height: 40px;
      }

      .system svg {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <a href="#">
    <div class="logo">
      <div class="system">üñ•</div> <!-- –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Å–∏—Å—Ç–µ–º–Ω–∏–∫ -->
      <div class="ssline">
        <span>SS</span>Line
      </div>
    </div>
  </a>
</body>
</html>
