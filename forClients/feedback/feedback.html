<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы клиентов</title>
  <link rel="stylesheet" href="./feedback-style.css">
  <link rel="stylesheet" href="./feedback-media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/header-footer/header-footer-media.css">
  <link rel="stylesheet" href="/header-footer/header-footer.css">
  <link rel="stylesheet" href="/font/font.css">
</head>

<body>
  <main class="reviews-container">
    <div class="reviews-header">
      <h1 class="reviews-title">Отзывы наших клиентов</h1>
      <div class="reviews-stats">
        <div class="average-rating">4.8</div>
        <div>Средняя оценка</div>
      </div>
    </div>

    <div class="filter-section">
      <button class="filter-button active" data-rating="all">Все отзывы</button>
      <button class="filter-button" data-rating="5">5 звезд</button>
      <button class="filter-button" data-rating="4">4 звезды</button>
      <button class="filter-button" data-rating="3">3 звезды и ниже</button>
    </div>

    <div class="reviews-grid" id="reviewsGrid">
    </div>

    <section class="add-review-section" id="addReviewSection">
      <form class="review-form" id="reviewForm">
        <div class="form-group">
          <label class="form-label" for="name">Ваше имя</label>
          <input type="text" id="name" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="company">Компания</label>
          <input type="text" id="company" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label">Оценка</label>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="review">Ваш отзыв</label>
          <textarea style="resize: none;" id="review" class="form-textarea" required></textarea>
        </div>

        <button type="submit" class="submit-review-btn">Отправить отзыв</button>
      </form>
    </section>
  </main>
  <div class="loading-indicator" id="loadingIndicator">Сохранение отзыва...</div>
  <script src="./feedback.js"></script>
  <script src="/header-footer/header.js"></script>
</body>

</html>
