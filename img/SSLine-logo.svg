<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Иконка программирования (фигурные скобки) -->
  <text x="10" y="50" font-family="monospace" font-size="40" fill="#4A90E2">
    <!-- Анимация появления фигурных скобок -->
    <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze" />
    {}
    <!-- Внутри скобок добавляем символы, связанные с программированием -->
    <tspan x="25" y="50" font-size="20" fill="#FF6F61">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="0.5s" fill="freeze" />
      <</tspan>
    <tspan x="35" y="50" font-size="20" fill="#FF6F61">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="1s" fill="freeze" />
      />
    </tspan>
  </text>

  <!-- Текст "Sam Soft Line" -->
  <text x="70" y="30" font-family="'Roboto', sans-serif" font-size="24" fill="#555">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="1.5s" fill="freeze" />
    <tspan fill="#4A90E2">S</tspan>am
  </text>
  <text x="70" y="55" font-family="'Roboto', sans-serif" font-size="24" fill="#555">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="1.5s" fill="freeze" />
    <tspan fill="#4A90E2">S</tspan>oft
  </text>
  <text x="70" y="80" font-family="'Roboto', sans-serif" font-size="24" fill="#555">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="1.5s" fill="freeze" />
    <tspan fill="#4A90E2">L</tspan>ine
  </text>
</svg>
